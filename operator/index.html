<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; media-src 'self' file:; img-src 'self' data:;">
  <link href="style.css" rel="stylesheet">
  <title>NetChat Operator</title>
</head>

<body class="dark-mode">
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="client-counter">
          Online: <span id="online-count">0</span>
        </div>
        <input type="text" id="search-client-input" placeholder="Cari klien...">
      </div>

      <div class="client-list-container">
        <ul id="client-list-all" class="client-list"></ul>
      </div>

      <div class="sidebar-footer-wrapper">
        <div class="sidebar-footer">
          <button id="broadcast-button" class="footer-button" title="Broadcast">📢</button>
          <button id="settings-button" class="footer-button" title="Pengaturan">⚙️</button>
          <button id="theme-switcher" class="footer-button" title="Ganti ke Mode Gelap">🌙</button>
        </div>
        <a href="https://forms.gle/7VJUu7Wd5R9gSaLL8"
          target="_blank"
          rel="noopener noreferrer"
          class="app-footer">
          App by Kixdev
        </a>
      </div>
    </aside>

    <div class="resizer" id="resizer"></div>

    <main class="chat-panel">
      <div id="welcome-panel" class="welcome-message">
        <h2>Selamat Datang</h2>
        <p>Pilih klien dari daftar di sebelah kiri untuk memulai percakapan</p>
        <p>CTRL + P untuk melihat history percakapan antar Client</p>
      </div>

      <div id="conversation-panel" class="conversation-view hidden">
        <header class="chat-header">
          <h4 id="chat-title"></h4>
        </header>
        <div class="messages-list" id="messages-list"></div>
        <footer class="chat-footer">
          <div class="input-wrapper">
            <textarea id="message-input" placeholder="Ketik balasan..."></textarea>
            <button id="emoji-button" class="input-action-button">😀</button>
          </div>
          <button id="send-button" title="Kirim Pesan">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="20"
                 height="20"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 class="send-icon">
              <path d="M22 2L11 13"></path>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
          <div id="emoji-picker" class="hidden">
            <span>🗿</span><span>😂</span><span>😍</span><span>🤔</span><span>👍</span><span>🙏</span><span>🎉</span><span>❤️</span>
            <span>😊</span><span>😭</span><span>😠</span><span>🔥</span><span>💡</span><span>✅</span><span>❌</span><span>👋</span>
          </div>
        </footer>
      </div>
    </main>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal-backdrop hidden">
    <div class="modal-content">
      <h3 class="modal-title">Pengaturan</h3>
      <div class="form-group">
        <label for="ip-input">Alamat IP Server</label>
        <input type="text" id="ip-input">
      </div>
      <div class="form-group">
        <label for="port-input">Port Server</label>
        <input type="number" id="port-input">
      </div>
      <div class="form-group">
        <label for="chat-sound-select">Suara Notifikasi Chat</label>
        <input type="text" id="chat-sound-select" readonly placeholder="Klik untuk memilih file...">
      </div>
      <div class="form-group">
        <label for="payment-sound-select">Suara Notifikasi Pembayaran</label>
        <input type="text" id="payment-sound-select" readonly placeholder="Klik untuk memilih file...">
      </div>
      <div class="form-group">
        <label for="shutdown-sound-select">Suara Notifikasi Shutdown</label>
        <input type="text" id="shutdown-sound-select" readonly placeholder="Klik untuk memilih file...">
      </div>
      <div class="modal-actions">
        <button id="save-settings-button" class="button-primary">Simpan & Restart</button>
        <button class="button-secondary close-modal-button">Batal</button>
      </div>
    </div>
  </div>

  <!-- Broadcast Modal -->
  <div id="broadcast-modal" class="modal-backdrop hidden">
    <div class="modal-content">
      <h3 class="modal-title">Kirim Broadcast</h3>
      <div class="form-group">
        <label for="broadcast-message">Isi Pesan</label>
        <textarea id="broadcast-message" rows="5" placeholder="Tulis pesan untuk semua klien online..."></textarea>
      </div>
      <div class="modal-actions">
        <button id="send-broadcast-button" class="button-primary">Kirim</button>
        <button class="button-secondary close-modal-button">Batal</button>
      </div>
    </div>
  </div>

  <!-- Member List Modal -->
  <div id="member-list-modal" class="modal-backdrop hidden">
    <div class="modal-content">
        <h3 id="member-list-title">Daftar Member (<span id="member-count">0</span> Tercatat)</h3>
            <input
                type="text"
                id="member-search-input"
                placeholder="Cari member..."
                style="width:100%;margin-bottom:8px;padding:4px;"
            />
        <ul id="member-list" class="member-list"></ul>
        <div class="modal-actions">
            <button id="close-member-list" class="button-secondary">Tutup</button>
        </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
